<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Domain Parser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #2d2d44;
      color: #aaa;
    }

    .btn-secondary:hover {
      background: #3d3d54;
      color: #fff;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: #2d2d44;
      padding: 16px 24px;
      border-radius: 12px;
      flex: 1;
    }

    .stat-card h3 {
      font-size: 12px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 4px;
    }

    .stat-card .value {
      font-size: 28px;
      font-weight: 700;
      color: #667eea;
    }

    .domain-list {
      background: #2d2d44;
      border-radius: 12px;
      padding: 16px;
      max-height: 400px;
      overflow-y: auto;
    }

    .domain-list h2 {
      font-size: 14px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 12px;
    }

    .domain-item {
      padding: 8px 12px;
      background: #1a1a2e;
      border-radius: 6px;
      margin-bottom: 6px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 13px;
      color: #a5d6a7;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .domain-item .domain {
      flex: 1;
    }

    .domain-item .ip-info {
      color: #888;
      font-size: 11px;
    }

    .domain-item .status-icon {
      font-size: 14px;
      width: 20px;
      text-align: center;
    }

    .domain-item .status-icon.resolved {
      color: #4caf50;
    }

    .domain-item .status-icon.pending {
      color: #ff9800;
    }

    .domain-item .status-icon.failed {
      color: #f44336;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .recording-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(220, 53, 69, 0.2);
      border-radius: 20px;
      color: #dc3545;
      font-size: 12px;
      font-weight: 600;
    }

    .resolve-progress {
      background: #2d2d44;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .progress-text {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 8px;
    }

    .progress-bar {
      height: 6px;
      background: #1a1a2e;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s;
      width: 0%;
    }

    .recording-dot {
      width: 8px;
      height: 8px;
      background: #dc3545;
      border-radius: 50%;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Domain Parser</h1>
    
    <div class="controls">
      <button id="startBtn" class="btn-primary">Start Recording</button>
      <button id="stopBtn" class="btn-secondary hidden">Stop Recording</button>
      <button id="exportDomainsBtn" class="btn-secondary">Export Domains</button>
      <button id="exportIPsBtn" class="btn-secondary">Export IPs</button>
      <button id="clearBtn" class="btn-danger">Clear</button>
    </div>

    <div id="recordingStatus" class="recording-indicator hidden">
      <span class="recording-dot"></span>
      Recording network requests...
    </div>

    <div id="resolveProgress" class="resolve-progress hidden">
      <div class="progress-text">
        Resolving IPs: <span id="resolvedCount">0</span>/<span id="totalCount">0</span>
      </div>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3>Total Requests</h3>
        <div id="totalRequests" class="value">0</div>
      </div>
      <div class="stat-card">
        <h3>Unique Domains</h3>
        <div id="uniqueDomains" class="value">0</div>
      </div>
      <div class="stat-card">
        <h3>Resolved IPs</h3>
        <div id="resolvedIPs" class="value">0</div>
      </div>
    </div>

    <div class="domain-list">
      <h2>Captured Domains</h2>
      <div id="domainContainer">
        <div class="empty-state">No domains captured yet. Click "Start Recording" to begin.</div>
      </div>
    </div>
  </div>

  <script src="ip-utils.js"></script>
  <script src="dns-resolver.js"></script>
  <script src="panel.js"></script>
</body>
</html>
